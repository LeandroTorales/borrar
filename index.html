<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyect</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@200&family=Gentium+Book+Plus:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  </head>

  <body>
    <header>
      <div class="h1TitleDiv"><h1>Guia Dark souls 3</h1></div>
      <nav>

          </div>

          <ul class="ul-links-a-nav">

            <li><a href="https://google.com.ar" class="links-li-nav">Armas </a></li>
            <li><a href="https://google.com.ar" class="links-li-nav">Builds </a></li>
            <li><a href="https://google.com.ar" class="links-li-nav">Jefes </a></li>
            <li><a href="https://google.com.ar" class="links-li-nav">Finales</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <article>
        <section>
          <div class="darkSouls3-div-img-article">
            <img src="./img/dark_souls_image.jpg" alt="dark_souls_image" class="darkSouls3-img-inside-div-section" />
          </div>
        </section>
      </article>
    </main>
